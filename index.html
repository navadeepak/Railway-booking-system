<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Booking System</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="maincomp" id="maincomp">
        <div class="from-inner">
            <h4 class="tit-from">From</h4>
            <select name="from" id="from" class="from">
                <option value="choose">Choose</option>
                <option value="Madurai">Madurai</option>
                <option value="Chennai">Chennai</option>
                <option value="Trichy">Trichy</option>
                <option value="Karur">Karur</option>
                <option value="Erode">Erode</option>
                <option value="Selam">Selam</option>
            </select>
        </div>
        <div class="to-inner">
            <h4 class="tit-to">To</h4>
            <select name="to" id="to" class="to">
                <option value="choose">Choose</option>
                <option value="Madurai">Madurai</option>
                <option value="Chennai">Chennai</option>
                <option value="Trichy">Trichy</option>
                <option value="Karur">Karur</option>
                <option value="Erode">Erode</option>
                <option value="Selam">Selam</option>
            </select>
        </div>
        <div class="date" id="date">
            <h4 class="tit-date">Date</h4>
            <input type="date" class="inner-date" id="inner-date">
        </div>
        <div class="class" id="class">
            <h4 class="tit-class">Class</h4>
            <select name="class" id="inner-class" class="inner-class">
                <option value="choose">Choose</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
        </div>
    </div>
    <button class="sub" id="sub">Search</button>
</body>
</html>
